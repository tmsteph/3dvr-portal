<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3DVR - Sign In</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003366, #001a33);
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background: gold;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

<h1>Sign In / Create Account</h1>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="signIn()">Sign In / Create</button>
<button onclick="continueAsGuest()" style="margin-top: 20px; background: none; border: 1px solid gold; color: gold;">Continue as Guest</button>

<script>
const gun = Gun({
  peers: [
    'https://gun-relay-3dvr.fly.dev/gun'
  ]
});
const user = gun.user();
const portalRoot = gun.get('3dvr-portal');

function signIn() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  const alias = username + "@3dvr";
  console.log("🛠️ Attempting to authorize user:", alias);

  // Attempt to sign in
  user.auth(alias, password, loginAck => {
    if (loginAck.err) {
      console.warn("❌ Login failed:", loginAck.err);
      console.log("Login failed. Trying to create a new account...");
      // Attempt to create user
      user.create(alias, password, createAck => {
        if (createAck.err) {
          if (createAck.err.includes("User already created")) {
            alert("⚠️ That username is taken. Please check your password or try logging in.");
            console.warn("⚠️ User exists, password is likely incorrect.");
          } else {
            console.error("❌ Error creating account:", createAck.err);
            alert("❌ Account creation failed: " + createAck.err);
          }
          return;
        }
        console.log("✅ User created:", alias);
        // Retry auth after creation
        setTimeout(() => {
          user.auth(alias, password, authAck => {
            if (authAck.err) {
              console.error("❌ Auth after creation failed:", authAck.err);
              alert("⚠️ Auth failed after creating account. Please try again.");
            } else {
              console.log("✅ Authenticated after account creation.");
              finishLogin(username, alias, password);
            }
          });
        }, 500);
      });

    } else {
      console.log("✅ Logged in existing user.");
      finishLogin(username, alias, password);
    }
  });
}
  
function finishLogin(username, alias, password) {
  localStorage.setItem('signedIn', 'true');
  localStorage.setItem('username', username);
  localStorage.setItem('alias', alias);
  localStorage.setItem('password', password);
  localStorage.removeItem('guest');
  migrateGuestProgress()
    .catch(err => {
      console.error('Guest migration failed', err);
    })
    .then(() => ensureUserTotalsConsistency())
    .catch(err => {
      console.error('Failed to sync user totals', err);
    })
    .then(() => {
      recordUserProfile(username, alias);
      window.location.href = 'index.html';
    });
}

function clearGuestSession() {
  localStorage.removeItem('guest');
  localStorage.removeItem('guestId');
  localStorage.removeItem('guestDisplayName');
  localStorage.removeItem('userId');
}

function sanitizeScore(value) {
  const numeric = typeof value === 'number' ? value : Number(value);
  if (!Number.isFinite(numeric)) return 0;
  return Math.max(0, Math.round(numeric));
}

function ensureUserTotalsConsistency() {
  return new Promise(resolve => {
    let scoreValue;
    let pointsValue;
    let resolved = false;

    function safeResolve() {
      if (resolved) return;
      resolved = true;
      resolve();
    }

    function trySync() {
      if (scoreValue === undefined || pointsValue === undefined) return;
      const normalizedScore = sanitizeScore(scoreValue);
      const normalizedPoints = sanitizeScore(pointsValue);
      const best = Math.max(normalizedScore, normalizedPoints);
      if (normalizedScore !== best) {
        user.get('score').put(best);
      }
      if (normalizedPoints !== best) {
        user.get('points').put(best);
      }
      safeResolve();
    }

    user.get('score').once(value => {
      scoreValue = value;
      trySync();
    });

    user.get('points').once(value => {
      pointsValue = value;
      trySync();
    });

    setTimeout(safeResolve, 1500);
  });
}

function migrateGuestProgress() {
  return new Promise(resolve => {
    const guestId = localStorage.getItem('guestId');
    if (!guestId) {
      clearGuestSession();
      resolve();
      return;
    }

    const guestProfile = gun.get('3dvr-guests').get(guestId);
    guestProfile.once(snapshot => {
      const guestName = snapshot && typeof snapshot.username === 'string'
        ? snapshot.username.trim()
        : '';
      const guestScore = sanitizeScore(snapshot && snapshot.score);

      if (guestName) {
        user.get('username').put(guestName);
        localStorage.setItem('username', guestName);
      }

      if (guestScore) {
        user.get('score').once(current => {
          const currentScore = sanitizeScore(current);
          if (guestScore > currentScore) {
            user.get('score').put(guestScore);
          }
        });
      }

      clearGuestSession();
      resolve();
    });
  });
}

function recordUserProfile(username, alias) {
  if (!alias) return;
  const node = portalRoot.get('userIndex').get(alias);
  node.once(data => {
    const createdAt = data && data.createdAt ? data.createdAt : Date.now();
    node.put({
      username,
      alias,
      createdAt,
      lastLogin: Date.now()
    });
  });
}

function continueAsGuest() {
  localStorage.setItem('guest', 'true');
  window.location.href = 'index.html';
}
</script>

</body>
</html>
