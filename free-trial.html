<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Your Free Trial | 3dvr.tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://fav.farm/üöÄ" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0a192f, #1c3a5f);
      color: #f0f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .top-link {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 10px;
      display: block;
    }

    .top-link:hover {
      color: #38bdf8;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 800;
      color: #ffffff;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #c0d3ec;
    }

    input[type="email"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 15px;
      background: #ffffff;
      color: #000;
    }

    button {
      padding: 12px;
      width: 100%;
      background-color: #38bdf8;
      color: #000;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
      color: #ffffff;
    }

    .secure-note {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #94a3b8;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #7f9eb2;
    }

    footer a {
      color: #38bdf8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://portal.3dvr.tech" class="top-link">‚Üê Back to Portal</a>
    <h1>Start Your Free Trial</h1>
    <p>No credit card needed ‚Äì just your email.</p>
    <form id="trialForm">
      <input type="email" id="email" placeholder="you@example.com" required />
      <button type="submit">üöÄ Start Free Trial</button>
      <div class="message" id="message"></div>
      <div class="secure-note">This is a secure page from <a href="https://3dvr.tech"><strong>3dvr.tech</strong></a>.</div>
    </form>
  </div>

  <footer>
    &copy; 2025 <a href="https://3dvr.tech">3dvr.tech</a> ‚Äì Open Tech for Dreamers
  </footer>

  <script>
    document.getElementById('trialForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '‚è≥ Sending...';

      try {
        const res = await fetch('/api/trial.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          messageEl.textContent = '‚úÖ Trial started! Check your email.';
        } else {
          messageEl.textContent = `‚ùå ${data.error || 'Something went wrong'}`;
        }
      } catch (err) {
        messageEl.textContent = '‚ùå Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
